<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo Shyrles</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <header>
        <h1> Jokenpo Digital House</h1>
    </header>
    <div class="scoreboard">
        <p id="scores">
            <span id="userScore">0</span>:<span id="compScore">0</span>
        </p>
        <p id="userLabel" class="scoreLabel">Você</p>
        <p id="compLabel" class="scoreLabel">Computador</p>
    </div>

    <div class="result">
        <p id="result">Vamos Jogar! Você Primeiro </p>
    </div>

    <div class="buttons">
        <img src="./images/paper.png" id="paperButton" alt="Papel">
        <img src="./images/rock.png" id="rockButton" alt="Pedra">
        <img src="./images/scissors.png" id="scissorsButton" alt="Tesoura">
    </div>
    
    <footer>
        <p>Faça sua jogada!</p>
    </footer>

    <!-- <script src="./app.js"></script> -->
</body>
</html>
